version: '3'

services:
  web:
    build: .
    links:
      - postgres:postgres
      - redis:redis
    command: bash -c "cd API_meteo && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: meteo_api
    volumes:
      - .:/meteo_api
    ports:
      - "8000:8000"

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
