{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!--meta tag required for bootstrap-->

    <!-- Bootstrap CSS -->
    <!-- navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--style-->
    <link rel="stylesheet" type="text/css" href="{% static 'arkeo/style.css' %}">

</head>
<body>

<div class="navbar" id="myNavbar">
  <a class="nav-link {% block arkeoapi_active %}{% endblock %}" href="#">Home</a>
  <a class="nav-link {% block about_active %}{% endblock %}"href="#">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
</div>
<!-- dynamique content from templates -->
<div style="padding-left:14px;padding-right:14px;">
  {% block content %}
  {% endblock content %}
</div>
    
<script>
  function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
</body>
</html>
